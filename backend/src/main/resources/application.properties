# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000


# spring.data.mongodb.uri=mongodb+srv://syamDB:1234567890@cluster0.9h7sw.mongodb.net/social_media_db?retryWrites=true&w=majority
 # Enable logging
logging.level.root=INFO
logging.level.com.auth=DEBUG 
# Log everything from your package at DEBUG level
logging.file.name=logs/application.log 
# Log output to a file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 
# Customize console log format
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 
# Customize file log format

logging.level.com.auth.service=DEBUG
logging.level.com.auth.service=INFO
